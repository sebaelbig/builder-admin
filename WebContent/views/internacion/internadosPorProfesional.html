<form
	class="sixteen wide column ui attached fluid form segment cajaSombreadaSinTop"
	novalidate name="form" style="padding-left: 5%; padding-right: 5%">

	<!-- Listado -->
	<div class="ui form">
		<div class="five fields">
			<div class="field">
				<h3 class="ui azulHE header">Pacientes Internados {{cant}}</h3>
			</div>
			<div class="field"></div>
			<div class="field"></div>
			<div class="field"></div>
			<div class="field"></div>
		</div>

	</div>
	<div class="ui form">

		<div class="five fields">

			<!-- Buscador -->
			<div class="field">
				<label>Filtro:</label>
				<div class="ui icon small input">
					<input type="text" placeholder="Buscar..."
						ng-model="nombreBusqueda" ng-change="filtrar(this)"> <i
						class="filter icon"></i>
				</div>
			</div>

			<div class="field"></div>

			<!-- Paginador style="text-align: left"  -->
			<div class="field" style="text-align: center;">
				<label>Seleccione la p√°gina</label>
				<div ng-include="'views/paginador.html'"></div>
			</div>

			<div class="field"></div>

			<!-- Refrescar -->
			<div class="field">
				<label></label>
				<h5 class="manitas" ng-click="consultar()" type="text">
					<i class="refresh icon"></i>Refrescar listado
				</h5>
			</div>

		</div>

	</div>
	<!-- Lista de Perfiles 
<h4 class="ui header" ng-show="elementos.length == 0" style="color:#004070; text-align:center;">No hay internados a la fecha</h4>
<!-- ng-show="elementos.length > 0" -->
	<table class="ui small compact sortable basic table ">
		<!--  	Columnas: -->
		<thead>
			<tr>
				<!-- <th class="manitas two wide"
				ng-click="paginador.ordenarPorFecha('fechaIngreso','dt_fechaIngreso')" 
      			ng-class="paginador.claseOrdenacion('fechaIngreso')">F. Ingreso</th> -->
				<th class="manitas one wide"
					ng-click="paginador.ordenarPor('pieza')"
					ng-class="paginador.claseOrdenacion('pieza')">Cama</th>
				<th class="manitas four wide"
					ng-click="paginador.ordenarPor('paciente')"
					ng-class="paginador.claseOrdenacion('paciente')">Paciente</th>
				<th class="manitas one wide" ng-click="paginador.ordenarPor('edad')"
					ng-class="paginador.claseOrdenacion('edad')">Edad</th>
				<th class="manitas two wide">Fecha de Ingreso</th>
				<th class="manitas four wide"
					ng-click="paginador.ordenarPor('diagnostico')"
					ng-class="paginador.claseOrdenacion('diagnostico')">Diagnostico
					de Ingreso</th>
				<th class="manitas two wide"
					ng-click="paginador.ordenarPor('cantDias')"
					ng-class="paginador.claseOrdenacion('cantDias')">Cant.
					D&iacute;as Internacion</th>

				<th class="manitas one wide">Mas</th>

			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="e in elementos"
				ng-class="{ 'success': e.estado == '2' , 'positive': e.estado === '1',
              'negative': e.estado === '3' }">
				<!-- <td>{{e.fechaIngreso}}</td> -->
				<td>{{e.pieza}}-{{e.cama}}</td>
				<td>{{e.paciente}}</td>
				<td>{{e.edad}}</td>
				<td>{{e.fechaIngreso}}</td>
				<td>{{e.diagnostico}}</td>
				<td>{{e.cantDias}}</td>
				<td>
					<div class="circular ui mini compact icon button" ng-click="ver(e)">
						<i class="unhide icon" title="Ver Carpeta"></i>
					</div>
					<div ng-click="verHistorialDelPaciente(e)"
						class="circular ui mini compact icon button">
						<i class="treatment icon" title=""></i>
					</div>
				</td>
			</tr>

		</tbody>

	</table>
</form>
