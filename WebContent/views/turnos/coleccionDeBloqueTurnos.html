<div class="ui attached message negrita">
	Horarios de atenci√≥n
</div>
<!-- Lista de bloque turnos -->
<div class="ui attached selection animated divided small list lista bloqueTurnos segment" 
	ng-show="show_bloquesDeTurnos" style="margin: 0px; overflow: auto; height: 6em; margin-bottom: 18px;">
			
	<!-- Item de bloque turno -->
	<div ng-repeat="bt in bloqueTurnos" class="item dia bloqueTurno"  ng-class="bt.clase" 
		ng-click="seleccionoBloqueTurno(bt)">
	
		<i class="browser icon"></i>
		<span class="negrita" style="text-transform: capitalize;">{{bt.nombreDia}}</span> de <span class="negrita" >{{bt.str_horaInicio}}</span> a  <span class="negrita" >{{bt.str_horaFin}}</span>
		
		<span ng-show="bt.str_diaPrimerTurnoLibre">
			( Primer turno libre: <span class="negrita" >{{bt.str_diaPrimerTurnoLibre}}</span> Nro: <span class="negrita" >{{bt.numeroTurno}}</span> ) 			
		</span>
		<span ng-show="!bt.str_diaPrimerTurnoLibre">
			(No posee turnos libres para este dia/hora) 			
		</span>
		(Desde el: <span class="negrita">{{bt.str_fechaInicio}}</span> )( Srv.: <span class="negrita" style="text-transform: capitalize;" >{{bt.servicio}}</span> )
	</div>	
</div>
