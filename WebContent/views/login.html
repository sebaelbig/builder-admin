<main class="ui page grid " ng-show="show_login" style="margin:5% 0px 0px 0px;" >

	<section class="one wide column"></section>
	
	<section class="three wide column" style="vertical-align: middle;">
	
		<div class="ui mini blue statistic" >
	    	<div class="value">
		      	{{nro_dia}}
		    </div>
		    <div class="label">
		      {{nombre_dia}}
		    </div>
		</div>
  
	</section>
	
	<section class="one wide column"></section>

	<section class="seven wide column" style="vertical-align: middle;">
	
		<h3 class="ui dividing header">Ingreso al sistema</h3>
    
<!-- 	Formulario de Login -->
<!--     	style="background-image:url('/he_fe/images/overlay-bg.png');" -->
		<form class="ui form segment cajaSombreada" novalidate name="form"  >

			<div class="ui red message" ng-show="hayMensajes">{{mensaje}}</div>
			
			
			<!-- Nombre de usuario-->
		    <div class="required  field" ng-class="{'error': form.uName.$invalid && form.uName.$dirty}">

				<label for="usuario">Nombre de usuario</label>
	
				<div class="ui left icon input">
			      	<input name="uName" placeholder="Ingrese su usuario" type="text" 
		      			ng-model="userCredentials.usuario" required  >
	          		<i class="user icon"></i>
	        	</div>

	      		<div ng-show="form.uName.$dirty && form.uName.$invalid" 
	      			class="ui red pointing above ui label">Ingrese su nombre de usuario</div>		
		    
		    </div>

		    <!-- Contrasena-->
		    <div class="required  field" ng-class="{'error': userCredentials.contrasena.$invalid && userCredentials.contrasena.$dirty}">

		      	<label for="contrasena">Contrase√±a</label>
		      	
	      		<div class="ui left icon input">
		      		<input name="uPass" type="contrasena" 
		      			ng-model="userCredentials.contrasena" required >
	      			<i class="lock icon"></i>
	        	</div>
	        	
	      		<div ng-show="form.uPass.$dirty && form.uPass.$invalid" 
	      			class="ui red pointing above ui label">Ingrese su contrasena</div>		
		    
		    </div>
		    
		    <!-- Remember me 
			<div class="field">
				<label for="recordarme">
					Recordarme <input type="checkbox" ng-model="rememberMe" name="recordarme"/>
				</label>
			</div>
		    -->

 			<div class="ui clearing divider"></div>
<!-- 		    Button -->
<!-- 		    <div class="field"> -->
		        <button name="login" class="ui right floated teal button" ng-class="{'loading':loading}" ng-click="login()">Ingresar</button>
<!-- 		    </div> -->
		
		</div>	
	</section>
</main>
