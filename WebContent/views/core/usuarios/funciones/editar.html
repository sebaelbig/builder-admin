<div class="wrap">
<form class="ui form segment">
  <fieldset>

      <!-- Nombre-->
      <div class="field">
        <label for="nombre">Nombre</label>
        <div><input id="nombre" name="nombre" type="text" placeholder="nombre" class="form-control" required="true" ng-model="funcion.nombre"/></div>
      </div>

      <!-- Button -->
      <div class="field">
          <button id="cancelar" name="cancelar" class="ui red button" ng-click="listar()" >Listar</button>
          <button id="enviar" name="enviar" class="ui green button" type="submit" ng-click="actualizar()">Guardar</button>
      </div>
  </fieldset>
</form>
</div>
