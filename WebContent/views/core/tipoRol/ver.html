<div class="wrap">
<form class="ui form segment">
  <fieldset>

      <!-- Nombre-->
      <div class="field">
        <label for="nombre">Nombre</label>
        <div><span id="nombre" name="nombre"  placeholder="nombre" class="form-control" >{{tipoRol.nombre}}</span></div>
      </div>

      <!-- Funciones -->
      <div class="row">
        <ul ng-show="funciones.length > 0" ng-repeat="fx in tipoRol.funciones" class="collapsible col-xs-8" style="list-style-type: none;">
          <li><label>{{fx.nombre}}</label></li>
        </ul>
      </div>

      <!-- Button -->
      <div class="field">
        <div class="col-lg-10 col-lg-offset-2">
          <button id="cancelar" name="cancelar" class="ui red button" ng-click="listar()" >Listar</button>
          <button id="cancelar" name="cancelar" class="ui green button" ng-click="editar(tipoRol)" >Editar</button>
      </div>
  </fieldset>
</form>
</div>
