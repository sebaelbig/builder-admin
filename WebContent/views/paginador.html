<div class="ui pagination menu" >

<!-- Pagina Anterior -->
  <a class="icon item" 
  		ng-class="{'disabled':!paginador.hayPaginaAnterior}" 
  		ng-click="paginador.paginaAnterior()" 
  		title="Página anterior">
    <i class="left arrow icon"></i>
  </a>
  
  <a class="item" ng-class="{'active':ix_pagina = paginador.paginaActual}" >
    {{paginador.paginaActual}}
  </a>
 
  <div class="disabled item">
    ...
  </div>
  
<!--   Pagina siguiente -->
  <a class="icon item" 
  		ng-class="{'disabled':!paginador.hayPaginaSiguiente}" 
  		ng-click="paginador.paginaSiguiente()" 
  		title="Página siguiente">
    <i class="right arrow icon"></i>
  </a>
  
</div>
