		<script type="text/javascript">
			function isBrowserCompatibility(){
				if (navigator.userAgent.indexOf("Trident/7")>0){
					//Es IE
					try{
						return true;
						//return parseInt(navigator.userAgent.split("rv:")[1].substring(0, 2))>=11;
					}catch(e){return false;}
				}else if (navigator.userAgent.toLowerCase().indexOf("chrome")>0){
					//Chrome
					try{
						return parseInt(navigator.userAgent.split("Chrome/")[1].substring(0, 2)) >= 30;
					}catch(e){return false;}
				}else{
					return false;
				}
			}
			if (!isBrowserCompatibility()){
				//alert("El Navegador que está utilizando NO es compatible. Use Chrome o la version 11+ del Internet Explorer.");
// 				$('#compatibility').modal({closable:false}).modal('show');
				location.href = "navegadorIncompatible.html";
			}
		</script>
